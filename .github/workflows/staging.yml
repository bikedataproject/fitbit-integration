name: staging

on:
  push:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Prepare NuGet.Config
      uses: datamonsters/replace-action@v2
      with:
        files: 'NuGet.Config.actions'
        replacements: '%%username%%=xivk,%%token%%=${{ secrets.PACKAGES_SECRET }}'      
    - run: mv NuGet.Config.actions NuGet.Config    
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish API
      run: dotnet publish -c release
      working-directory: ./src/BikeDataProject.Integrations.Fitbit.API/
    - name: Build API Docker image
      run: docker build . --file Dockerfile --tag bikedataproject/fitbit-integration-api:staging
      working-directory: ./src/BikeDataProject.Integrations.Fitbit.API/
    - name: Publish History Sync Service
      run: dotnet publish -c release
      working-directory: ./src/BikeDataProject.Integrations.Fitbit.HistorySync/
    - name: Build History Sync Service Docker image
      run: docker build . --file Dockerfile --tag bikedataproject/fitbit-integration-history-sync:staging
      working-directory: ./src/BikeDataProject.Integrations.Fitbit.HistorySync/
    - name: Login to Dock Hub
      run: echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u xivk --password-stdin
    - name: Publish the API image to GitHub packages.
      run: docker push bikedataproject/fitbit-integration-api:staging
      working-directory: ./src/BikeDataProject.Integrations.Fitbit.API/
    - name: Publish the History Sync Service image to GitHub packages.
      run: docker push bikedataproject/fitbit-integration-history-sync:staging
      working-directory: ./src/BikeDataProject.Integrations.Fitbit.HistorySync/
